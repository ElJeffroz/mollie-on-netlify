<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Mollie on Netlify Functions integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-sm-8 col-lg-4">
          This is a very basic example of a payment form that communicates with our Netlify Function to handle Mollie payments.
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-sm-8 col-lg-4">
          <form name="payment" method="POST" action="/api/mollie">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">â‚¬</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="amount"
                name="amount"
                inputmode="numeric"
                maxlength="10"
                placeholder="Amount"
                required/>
            </div>
            <div class="input-group mt-3">
              <textarea class="form-control" name="description" id="description" rows="3" placeholder="Description" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Pay</button>
          </form>

        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
